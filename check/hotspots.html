<!DOCTYPE html>
<html>
<head>
<style>
body{
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    background: #C0C0C0;
}
span{
    color: red;
}
.wrapper{
    position: absolute;
    top: 50%;
    left: 50%;
    transform:translate(-50%, -50%);
    padding: 15px;
    width: 50%;
    background: #336699;
    border-radius: 5px;
    box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
}
input{
    outline: none;
    border: none;
    padding: 15px;
}
button{
    color: white;
    padding: 15px;
    border: 2px solid white;
    border-radius: 35%;
    background: #336699;
    display: block;
    margin-top: 4%;
    cursor: pointer;
}
</style>
</head>
<body>
  <a href="/">
  <span style="font-size:30px;  align: left; color: black;">&#8811;</span></a>
<center>
<div class="wrapper">
<h2>Dengue & Malaria Hotspots</h2>


          <div class="col-sm-6 ">   
            <div class="skills-col">    
            <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
            <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
            <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

            <style>            
            #map { top: 0; bottom: 500;  height: 92.5%; padding: 30%;}
            </style>
            
            
            <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
            <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
            
            <div id="map"></div>
            
            <script>
              mapboxgl.accessToken = 'pk.eyJ1IjoibW9sbGlrYWdhcmciLCJhIjoiY2t4OWZ1aXJ5MDc1dzJxbXdmcnd4MmhxdyJ9.F13ZpbUnd6svQDTa6RRIaA';
                const map = new mapboxgl.Map({
                  container: 'map',
                  style: 'mapbox://styles/mollikagarg/ckxdn441zd1oq15p5tyt9z0ym', 
                  
                  'icon-allow-overlap': true,
                  center: [77.1025, 28.7041],
                  zoom: 11.0
                });
            
                const customData = {
                    'features': [
                        {
                            'type': 'Feature',
                            'properties': {
                                'title': 'Lincoln Park is special'
                            },
                            'geometry': {
                                'coordinates': [77.1025, 28.7041],
                                'type': 'Point'
                            }
                        },
                        {
                            'type': 'Feature',
                            'properties': {
                                'title': 'Burnham Park is special'
                            },
                            'geometry': {
                                'coordinates': [77.1025, 28.7041],
                                'type': 'Point'
                            }
                        },
                        {
                            'type': 'Feature',
                            'properties': {
                                'title': 'Millennium Park is special'
                            },
                            'geometry': {
                                'coordinates': [77.1025, 28.7041],
                                'type': 'Point'
                            }
                        }
                    ],
                    'type': 'FeatureCollection'
                };
            
                function forwardGeocoder(query) {
                    const matchingFeatures = [];
                    for (const feature of customData.features) {
                        if (
                            feature.properties.title
                                .toLowerCase()
                                .includes(query.toLowerCase())
                        ) {
                            feature['place_name'] = `ðŸŒ² ${feature.properties.title}`;
                            feature['center'] = feature.geometry.coordinates;
                            feature['place_type'] = ['park'];
                            matchingFeatures.push(feature);
                        }
                    }
                    return matchingFeatures;
                }
            
                map.addControl(
                    new MapboxGeocoder({
                        accessToken: mapboxgl.accessToken,
                        localGeocoder: forwardGeocoder,
                        zoom: 14,
                        placeholder: 'Enter search e.g. Green Park',
                        mapboxgl: mapboxgl
                    })
                );
                
                 map.on('load', function () {
                 map.resize();
                  });


                map.addControl(
                  new mapboxgl.GeolocateControl({
                  positionOptions: {
                  enableHighAccuracy: true
                  },
                  trackUserLocation: true,
                  showUserHeading: true
                  })
                  );

                  map.addControl(new mapboxgl.FullscreenControl());
            </script>
            
    
    </div>
    </div>
    </div>
    </div> 
</div>

</center>

</body>
</html>
